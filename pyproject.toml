[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist=True
envlist = py39,py310,py311
;requires=tox-venv

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
passenv=*
deps=-r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
    {toxinidir}
commands=
    pytest -x -rx -vv --cov=openapi_server
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "openapi_server",
    "tests/test_*.py",
    "setup.py"
]
