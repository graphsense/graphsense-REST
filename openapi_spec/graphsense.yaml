        type: boolean
        default: true
      description: Whether to include transactions
      example: true
    include_addresses_in_search:
      in: query
      name: include_addresses
      required: false
      schema:
        type: boolean
        default: true
      description: Whether to include addresses
      example: true
    operation:
      in: path
      name: operation
      required: true
      schema:
        type: string
        enum:
          - get_block
          - get_block_by_date
          - list_block_txs
          - get_address
          - list_address_txs
          - list_tags_by_address
          - get_tag_summary_by_address
          - list_address_neighbors
          - get_address_entity
