    include_actors_defaulttrue:
      in: query
      name: include_actors
      required: false
      schema:
        type: boolean
        default: true
      description: Whether to include information about the actor behind the address
    include_io:
      in: query
      name: include_io
      required: false
      schema:
        type: boolean
        default: false
      description: Whether to include inputs/outputs of a transaction (UTXO only)
    include_nonstandard_io:
        in: query
