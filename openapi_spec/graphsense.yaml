      required: true
      schema:
        type: string
      description: The label of an entity
      example: cimedy
    taxonomy:
      in: path
      name: taxonomy
      required: true
      schema:
        type: string
      description: The taxonomy
      example: concept
    search_query:
      in: query
      name: q
      required: true
      schema:
        type: string
        minLength: 2
      description: It can be (the beginning of) an address, a transaction or a label
      example: foo
    limit:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        format: int32
        default: 10
        maximum: 100
      description: Maximum number of search results
      example: 10
    include_sub_tx_identifiers:
      in: query
      name: include_sub_tx_identifiers
      required: false
      schema:
        type: boolean
        default: false
      description: Whether to include sub-transaction identifiers
      example: false
    include_labels_in_search:
      in: query
      name: include_labels
      required: false
      schema:
        type: boolean
        default: true
      description: Whether to include labels
      example: true
    include_actors_in_search:
      in: query
