# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.8.0
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -
        id: check-yaml
        exclude: tests/testfiles
    -   id: check-added-large-files
    -
        id: name-tests-test
        args: [--pytest-test-first]
        exclude: |
            (?x)^(
                tests/cassandra/insert.py|
                tests/tagstore/insert.py|
                tests/txs_pagesize_tester.py|
                tests/txs_pagesize_tests.py
            )$
    -
        id: debug-statements
        exclude: postmortemdebug.py
    -   id: check-docstring-first
-   repo: local
    hooks:
    # - id: pytest-check
    #   name: pytest-check
    #   entry: pytest -x -vv
    #   language: system
    #   pass_filenames: false
    #   always_run: true
    # - id: generate-openapi-server
    #   name: Generate OpenAPI Server
    #   entry: make generate-openapi-server
    #   language: system
    #   pass_filenames: false
    #   always_run: true
    - id: update-openapi-version
      name: Update OpenAPI Version
      entry: make update-openapi-version
      pass_filenames: false
      language: system
      always_run: true
