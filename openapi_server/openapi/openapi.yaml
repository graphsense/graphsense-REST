  /{currency}/entities/{entity}/search:
    get:
      operationId: search_entity_neighbors
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
