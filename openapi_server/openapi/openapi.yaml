        - description: The taxonomy
          example: concept
          explode: false
          in: path
          name: taxonomy
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/concept'
                type: array
          description: OK
      summary: Returns the supported concepts of a taxonomy
      tags:
