  /search:
    get:
      operationId: search
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: true
        in: query
        name: currency
        required: false
        schema:
          format: string
          type: string
        style: form
      - description: It can be (the beginning of) an address, a transaction or a label
        example: foo
        explode: true
        in: query
        name: q
        required: true
        schema:
          minLength: 3
          pattern: ^[\w ]+$
          type: string
        style: form
      - description: Maximum number of search results
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/search_result'
          description: OK
      summary: Returns matching addresses, transactions and labels
      tags:
