  /{currency}/bulk.csv/{operation}:
    post:
      operationId: bulk_csv
      parameters:
        - description: The cryptocurrency code (e.g., btc)
          example: btc
          explode: false
          in: path
          name: currency
          required: true
          schema:
            format: string
            type: string
          style: simple
        - description: The operation to execute in bulk
          example: get_block
          explode: false
          in: path
          name: operation
          required: true
          schema:
            enum:
              - get_block
              - get_block_by_date
              - list_block_txs
              - get_address
              - list_address_txs
              - list_tags_by_address
              - get_tag_summary_by_address
              - list_address_neighbors
              - get_address_entity
              - list_address_links
              - get_entity
              - list_address_tags_by_entity
              - list_entity_neighbors
              - list_entity_txs
              - list_entity_links
              - list_entity_addresses
              - get_tx
              - list_token_txs
              - get_tx_io
              - get_spent_in_txs
              - get_spending_txs
              - get_exchange_rates
