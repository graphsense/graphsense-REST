          type: string
        style: form
      - description: The label of an entity
        example: cimedy
        explode: true
        in: query
        name: label
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/tags'
                type: array
          description: OK
      summary: Returns address and entity tags associated with a given label
      tags:
      - tags
      x-openapi-router-controller: openapi_server.controllers.tags_controller
  /tags/taxonomies:
