            type: string
          style: simple
        - description: The cryptocurrency address
          example: 1Archive1n2C579dMsAu3iC6tWzuQJz8dN
          explode: false
          in: path
          name: address
          required: true
          schema:
            $ref: '#/components/schemas/address_id'
          style: simple
        - description: Neighbor address
          example: 1FKCzy3BEtiZDhRDtivp7Y7RVb9edg5BH7
          explode: true
          in: query
          name: neighbor
          required: true
          schema:
            $ref: '#/components/schemas/address_id'
          style: form
        - description: Return transactions starting from given height
          example: 1
          explode: true
          in: query
          name: min_height
          required: false
          schema:
            $ref: '#/components/schemas/height'
          style: form
