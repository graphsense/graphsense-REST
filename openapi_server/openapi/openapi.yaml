        example: 67065
        explode: false
        in: path
        name: entity
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: Incoming or outgoing neighbors
        example: out
        explode: true
        in: query
        name: direction
        required: true
        schema:
          enum:
          - in
          - out
          type: string
        style: form
      - description: 'Match neighbors against one and only one of these properties:
          - the category the entity belongs to - addresses the entity contains - entity
          ids - total_received: amount the entity received in total - balance: amount
          the entity holds finally'
        example: category
        explode: true
        in: query
        name: key
        required: true
        schema:
          enum:
          - category
          - addresses
          - entities
          - total_received
          - balance
          type: string
        style: form
      - description: 'If key is - category: comma separated list of category names
          - addresses: comma separated list of address IDs - entities: comma separated
          list of entity IDs - total_received/balance: comma separated tuple of (currency,
          min, max) where currency is ''value'' for the cryptocurrency value or an
          ISO currency code'
        example: Miner
        explode: true
        in: query
        name: value
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: How many hops should the transaction graph be searched
        example: 2
        explode: true
        in: query
        name: depth
        required: true
        schema:
          format: int32
          maximum: 7
          type: integer
        style: form
      - description: How many siblings of each neighbor should be tried
        explode: true
        in: query
        name: breadth
        required: false
        schema:
          default: 16
          format: int32
          type: integer
        style: form
      - description: Skip entities containing more addresses
        explode: true
        in: query
        name: skip_num_addresses
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/search_result_level1'
                type: array
          description: OK
      summary: Search deeply for matching neighbors
      tags:
