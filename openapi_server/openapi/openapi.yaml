openapi: 3.0.0
info:
  description: GraphSense API
  title: GraphSense API
  version: 0.4.4
servers:
- url: http://openapi_server:9000
paths:
  /stats:
    get:
      operationId: get_statistics
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stats'
          description: OK
      summary: Get statistics of supported currencies
      tags:
      - general
      x-openapi-router-controller: openapi_server.controllers.general_controller
  /{currency}/addresses/{address}:
    get:
      operationId: get_address_with_tags
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The cryptocurrency address
        example: 3Hrnn1UN78uXgLNvtqVXMjHwB41PmX66X4
        explode: false
        in: path
        name: address
        required: true
        schema:
          format: string
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address_with_tags'
          description: OK
      summary: Get an address with tags
      tags:
      - addresses
      x-openapi-router-controller: openapi_server.controllers.addresses_controller
  /{currency}/addresses/{address}/neighbors:
    get:
      operationId: list_address_neighbors
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The cryptocurrency address
        example: 3Hrnn1UN78uXgLNvtqVXMjHwB41PmX66X4
        explode: false
        in: path
        name: address
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: Incoming or outgoing neighbors
        example: out
        explode: true
        in: query
        name: direction
        required: true
        schema:
          enum:
          - in
          - out
          type: string
        style: form
      - description: Resumption token for retrieving the next page
        example: 0400030bff00f07fffff9b00
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: string
        style: form
        x-graphsense-rest-test-example: ""
      - description: Number of items returned in a single page
        example: 10
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/neighbors'
          description: OK
      summary: Get an addresses' neighbors in the address graph
      tags:
      - addresses
      x-openapi-router-controller: openapi_server.controllers.addresses_controller
  /{currency}/addresses/{address}/tags:
    get:
      operationId: list_address_tags
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The cryptocurrency address
        example: 3Hrnn1UN78uXgLNvtqVXMjHwB41PmX66X4
        explode: false
        in: path
        name: address
        required: true
        schema:
          format: string
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/tag'
                type: array
          description: OK
      summary: Get attribution tags for a given address
      tags:
      - addresses
      x-openapi-router-controller: openapi_server.controllers.addresses_controller
  /{currency}/addresses/{address}/tags.csv:
    get:
      operationId: list_address_tags_csv
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The cryptocurrency address
        example: 3Hrnn1UN78uXgLNvtqVXMjHwB41PmX66X4
        explode: false
        in: path
        name: address
        required: true
        schema:
          format: string
          type: string
        style: simple
      responses:
        "200":
          content:
            application/csv:
              schema:
                items:
                  $ref: '#/components/schemas/tag'
                type: array
          description: OK
      summary: Get attribution tags for a given address
      tags:
      - addresses
      x-openapi-router-controller: openapi_server.controllers.addresses_controller
  /{currency}/addresses/{address}/txs:
    get:
      operationId: list_address_txs
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The cryptocurrency address
        example: 3Hrnn1UN78uXgLNvtqVXMjHwB41PmX66X4
        explode: false
        in: path
        name: address
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: Resumption token for retrieving the next page
        example: 0400030bff00f07fffff9b00
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: string
        style: form
        x-graphsense-rest-test-example: ""
      - description: Number of items returned in a single page
        example: 10
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address_txs'
          description: OK
      summary: Get all transactions an address has been involved in
      tags:
      - addresses
      x-openapi-router-controller: openapi_server.controllers.addresses_controller
  /{currency}/blocks:
    get:
      operationId: list_blocks
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: Resumption token for retrieving the next page
        example: 0400030bff00f07fffff9b00
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: string
        style: form
        x-graphsense-rest-test-example: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blocks'
          description: OK
      summary: Get all blocks
      tags:
      - blocks
      x-openapi-router-controller: openapi_server.controllers.blocks_controller
  /{currency}/blocks/{height}:
    get:
      operationId: get_block
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The block height
        example: 1
        explode: false
        in: path
        name: height
        required: true
        schema:
          minimum: 1
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block'
          description: OK
      summary: Get a block by its height
      tags:
      - blocks
      x-openapi-router-controller: openapi_server.controllers.blocks_controller
  /{currency}/blocks/{height}/txs:
    get:
      operationId: list_block_txs
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The block height
        example: 1
        explode: false
        in: path
        name: height
        required: true
        schema:
          minimum: 1
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_txs'
          description: OK
      summary: Get all blocks (100 per page)
      tags:
      - blocks
      x-openapi-router-controller: openapi_server.controllers.blocks_controller
  /{currency}/blocks/{height}/txs.csv:
    get:
      operationId: list_block_txs_csv
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The block height
        example: 1
        explode: false
        in: path
        name: height
        required: true
        schema:
          minimum: 1
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/csv:
              schema:
                items:
                  $ref: '#/components/schemas/block_tx_summary'
                type: array
          description: OK
      summary: Get all blocks as CSV
      tags:
      - blocks
      x-openapi-router-controller: openapi_server.controllers.blocks_controller
components:
  parameters:
    currency:
      description: The cryptocurrency (e.g., btc)
      example: btc
      explode: false
      in: path
      name: currency
      required: true
      schema:
        format: string
        type: string
      style: simple
    height:
      description: The block height
      example: 1
      explode: false
      in: path
      name: height
      required: true
      schema:
        minimum: 1
        type: integer
      style: simple
    page:
      description: Resumption token for retrieving the next page
      example: 0400030bff00f07fffff9b00
      explode: true
      in: query
      name: page
      required: false
      schema:
        type: string
      style: form
      x-graphsense-rest-test-example: ""
    pagesize:
      description: Number of items returned in a single page
      example: 10
      explode: true
      in: query
      name: pagesize
      required: false
      schema:
        type: integer
      style: form
    direction:
      description: Incoming or outgoing neighbors
      example: out
      explode: true
      in: query
      name: direction
      required: true
      schema:
        enum:
        - in
        - out
        type: string
      style: form
    address:
      description: The cryptocurrency address
      example: 3Hrnn1UN78uXgLNvtqVXMjHwB41PmX66X4
      explode: false
      in: path
      name: address
      required: true
      schema:
        format: string
        type: string
      style: simple
  schemas:
    stats:
      example:
        currencies:
        - no_addresses: 1
          no_labels: 2
          name: name
          no_entities: 5
          no_address_relations: 6
          no_blocks: 0
          no_txs: 5
          timestamp: 7
        - no_addresses: 1
          no_labels: 2
          name: name
          no_entities: 5
          no_address_relations: 6
          no_blocks: 0
          no_txs: 5
          timestamp: 7
      properties:
        currencies:
          items:
            $ref: '#/components/schemas/currency_stats'
          type: array
      type: object
    currency_stats:
      example:
        no_addresses: 1
        no_labels: 2
        name: name
        no_entities: 5
        no_address_relations: 6
        no_blocks: 0
        no_txs: 5
        timestamp: 7
      properties:
        name:
          type: string
        no_blocks:
          format: int64
          type: integer
        no_address_relations:
          format: int64
          type: integer
        no_addresses:
          format: int64
          type: integer
        no_entities:
          format: int64
          type: integer
        no_txs:
          format: int64
          type: integer
        no_labels:
          format: int64
          type: integer
        timestamp:
          format: int64
          type: integer
      title: statistics of a cryptocurrency
      type: object
    block:
      example:
        block_hash: block_hash
        height: 1
        no_txs: 6
        timestamp: 1
      properties:
        block_hash:
          format: string
          type: string
        height:
          description: Height
          format: int64
          minimum: 1
          type: integer
        no_txs:
          format: int64
          type: integer
        timestamp:
          format: int64
          type: integer
      type: object
    block_txs:
      example:
        txs:
        - total_output:
            eur: 0
            usd: 6
            value: 1
          no_outputs: 1
          total_input:
            eur: 0
            usd: 6
            value: 1
          tx_hash: tx_hash
          no_inputs: 6
        - total_output:
            eur: 0
            usd: 6
            value: 1
          no_outputs: 1
          total_input:
            eur: 0
            usd: 6
            value: 1
          tx_hash: tx_hash
          no_inputs: 6
        height: 1
      properties:
        height:
          description: Height
          format: int64
          minimum: 1
          type: integer
        txs:
          items:
            $ref: '#/components/schemas/block_tx_summary'
          type: array
      type: object
    block_tx_summary:
      example:
        total_output:
          eur: 0
          usd: 6
          value: 1
        no_outputs: 1
        total_input:
          eur: 0
          usd: 6
          value: 1
        tx_hash: tx_hash
        no_inputs: 6
      properties:
        tx_hash:
          type: string
        no_inputs:
          format: int64
          type: integer
        no_outputs:
          format: int64
          type: integer
        total_input:
          $ref: '#/components/schemas/values'
        total_output:
          $ref: '#/components/schemas/values'
      type: object
    blocks:
      example:
        next_page: next_page
        blocks:
        - block_hash: block_hash
          height: 1
          no_txs: 6
          timestamp: 1
        - block_hash: block_hash
          height: 1
          no_txs: 6
          timestamp: 1
      properties:
        next_page:
          format: string
          type: string
        blocks:
          items:
            $ref: '#/components/schemas/block'
          type: array
      type: object
    address:
      properties:
        address:
          description: Address
          type: string
        balance:
          $ref: '#/components/schemas/values'
        first_tx:
          $ref: '#/components/schemas/tx_summary'
        last_tx:
          $ref: '#/components/schemas/tx_summary'
        in_degree:
          format: int64
          type: integer
        out_degree:
          format: int64
          type: integer
        no_incoming_txs:
          format: int64
          type: integer
        no_outgoing_txs:
          format: int64
          type: integer
        total_received:
          $ref: '#/components/schemas/values'
        total_spent:
          $ref: '#/components/schemas/values'
      required:
      - address
      - balance
      - first_tx
      - in_degree
      - last_tx
      - no_incoming_txs
      - no_outgoing_txs
      - out_degree
      - total_received
      - total_spent
      type: object
    address_with_tags:
      allOf:
      - $ref: '#/components/schemas/address'
      - $ref: '#/components/schemas/address_with_tags_allOf'
    address_txs:
      example:
        next_page: next_page
        address_txs:
        - address: address
          tx_hash: tx_hash
          value:
            eur: 0
            usd: 6
            value: 1
          height: 1
          timestamp: 6
        - address: address
          tx_hash: tx_hash
          value:
            eur: 0
            usd: 6
            value: 1
          height: 1
          timestamp: 6
      properties:
        next_page:
          format: string
          type: string
        address_txs:
          items:
            $ref: '#/components/schemas/address_tx'
          type: array
      type: object
    address_tx:
      example:
        address: address
        tx_hash: tx_hash
        value:
          eur: 0
          usd: 6
          value: 1
        height: 1
        timestamp: 6
      properties:
        address:
          description: Address
          type: string
        height:
          description: Height
          format: int64
          minimum: 1
          type: integer
        timestamp:
          description: Timestamp
          format: int64
          type: integer
        tx_hash:
          description: Transaction hash
          type: string
        value:
          $ref: '#/components/schemas/values'
      type: object
    tx_summary:
      properties:
        height:
          description: Height
          format: int64
          minimum: 1
          type: integer
        timestamp:
          description: Timestamp
          format: int64
          type: integer
        tx_hash:
          description: Transaction hash
          type: string
      required:
      - height
      - timestamp
      - tx_hash
      type: object
    tag:
      example:
        address: address
        abuse: abuse
        active: true
        currency: currency
        label: label
        source: source
        category: category
        tagpack_uri: tagpack_uri
        lastmod: 0
      properties:
        address:
          description: Address
          type: string
        label:
          description: Label
          type: string
        category:
          description: Category
          type: string
        abuse:
          description: Abuses
          type: string
        tagpack_uri:
          description: Tagpack URI
          type: string
        source:
          description: Source
          type: string
        lastmod:
          description: Last modified
          format: int32
          type: integer
        active:
          description: whether the address has been ever used
          type: boolean
        currency:
          description: Currency
          type: string
      required:
      - active
      - address
      - currency
      - label
      type: object
    values:
      example:
        eur: 0
        usd: 6
        value: 1
      properties:
        eur:
          format: int64
          type: integer
        usd:
          format: int64
          type: integer
        value:
          format: int64
          type: integer
      type: object
    next_page:
      format: string
      type: string
    address_id:
      description: Address
      type: string
    height:
      description: Height
      format: int64
      minimum: 1
      type: integer
    timestamp:
      description: Timestamp
      format: int64
      type: integer
    tx_hash:
      description: Transaction hash
      type: string
    neighbors:
      example:
        next_page: next_page
        neighbors:
        - node_type: address
          balance:
            eur: 0
            usd: 6
            value: 1
          received:
            eur: 0
            usd: 6
            value: 1
          id: id
          estimated_value:
            eur: 0
            usd: 6
            value: 1
          labels:
          - labels
          - labels
          no_txs: 5
        - node_type: address
          balance:
            eur: 0
            usd: 6
            value: 1
          received:
            eur: 0
            usd: 6
            value: 1
          id: id
          estimated_value:
            eur: 0
            usd: 6
            value: 1
          labels:
          - labels
          - labels
          no_txs: 5
      properties:
        next_page:
          format: string
          type: string
        neighbors:
          items:
            $ref: '#/components/schemas/neighbor'
          type: array
      type: object
    neighbor:
      example:
        node_type: address
        balance:
          eur: 0
          usd: 6
          value: 1
        received:
          eur: 0
          usd: 6
          value: 1
        id: id
        estimated_value:
          eur: 0
          usd: 6
          value: 1
        labels:
        - labels
        - labels
        no_txs: 5
      properties:
        id:
          description: address or entity id
          type: string
        node_type:
          description: address or entity
          enum:
          - address
          - entity
          type: string
        labels:
          description: labels
          items:
            type: string
          type: array
        balance:
          $ref: '#/components/schemas/values'
        received:
          $ref: '#/components/schemas/values'
        estimated_value:
          $ref: '#/components/schemas/values'
        no_txs:
          description: number of transactions
          format: int32
          type: integer
      required:
      - balance
      - estimated_value
      - id
      - labels
      - no_txs
      - node_type
      - received
      type: object
    address_with_tags_allOf:
      properties:
        tags:
          description: Tags
          items:
            $ref: '#/components/schemas/tag'
          type: array
      type: object
