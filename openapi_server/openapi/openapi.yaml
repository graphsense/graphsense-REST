openapi: 3.0.0
info:
  contact:
    email: contact@ikna.io
    name: Iknaio Cryptoasset Analytics GmbH
  description: GraphSense API provides programmatic access to various ledgers' addresses,
    entities, blocks, transactions and tags for automated and highly efficient forensics
    tasks.
  title: GraphSense API
  version: 1.0.1
servers:
- url: http://graphsense-rest:9000
paths:
  /search:
    get:
      operationId: search
      parameters:
      - description: The cryptocurrency (e.g., btc)
        example: btc
        explode: true
        in: query
        name: currency
        required: false
        schema:
          format: string
          type: string
        style: form
      - description: It can be (the beginning of) an address, a transaction or a label
        example: foo
        explode: true
        in: query
        name: q
        required: true
        schema:
          minLength: 3
          pattern: ^[\w ]+$
          type: string
        style: form
      - description: Maximum number of search results
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                search_result_04d9200:
                  summary: search result for '04d9200'
                  value:
                    currencies:
                      addresses: []
                      currency: btc
                      txs:
                      - 04d920038d78be339694fe28116789dc49509cc9f47724d4ebcf574261caee8c,
                      - 04d920094700443cab848544411a9a6d6628ab0d8502a796fbc70989b7991ccf
                    labels: []
                search_result_1Archive:
                  summary: search result for '1Archive'
                  value:
                    currencies:
                      addresses:
                      - 1Archive1n2C579dMsAu3iC6tWzuQJz8dN
                      - 1ArchiveisY6i4Hpostivemate1sVRhQ71
                      - 1ArchiveiskxdThieferHRHi1592TqsV4c
                      currency: btc
                      txs: []
                    labels: []
                search_result_internet:
                  summary: search result for 'internet'
                  value:
                    currencies:
                      addresses: []
                      currency: btc
                      txs: []
                    labels:
                    - Internet Archive
              schema:
                $ref: '#/components/schemas/search_result'
          description: OK
      summary: Returns matching addresses, transactions and labels
      tags:
      - general
      x-openapi-router-controller: openapi_server.controllers.general_controller
  /stats:
    get:
      operationId: get_statistics
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stats'
          description: OK
      summary: Get statistics of supported currencies
      tags:
