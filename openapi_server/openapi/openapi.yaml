            default: true
            type: boolean
          style: form
        - description: Resumption token for retrieving the next page
          example: ""
          explode: true
          in: query
          name: page
          required: false
          schema:
            type: string
          style: form
        - description: Number of items returned in a single page
          example: 10
          explode: true
          in: query
          name: pagesize
          required: false
          schema:
            format: int32
            minimum: 1
            type: integer
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/neighbor_addresses'
          description: OK
      summary: Get an address's neighbors in the address graph
      tags:
        - addresses
      x-openapi-router-controller: openapi_server.controllers.addresses_controller
