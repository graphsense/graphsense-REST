      - description: The label of an entity
        example: cimedy
        explode: true
        in: query
        name: label
        required: true
        schema:
          type: string
        style: form
      - description: Resumption token for retrieving the next page
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: string
        style: form
      - description: Number of items returned in a single page
        example: 10
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      responses:
