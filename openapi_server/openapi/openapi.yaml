            default: desc
            enum:
              - asc
              - desc
            type: string
          style: form
        - description: Return transactions of given token or base currency
          example: WETH
          explode: true
          in: query
          name: token_currency
          required: false
          schema:
            type: string
          style: form
        - description: Resumption token for retrieving the next page
          example: ""
          explode: true
          in: query
          name: page
          required: false
          schema:
            type: string
          style: form
        - description: Number of items returned in a single page
          example: 10
          explode: true
          in: query
          name: pagesize
          required: false
