          example: 1
          explode: true
          in: query
          name: num_pages
          required: true
          schema:
            format: int32
            type: integer
          style: form
      requestBody:
        content:
          application/json:
            example:
              height:
                - 1
                - 2
                - 3
            schema:
              type: object
        description: Map of the operation's parameter names to (arrays of) values
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            text/csv:
              schema:
                type: string
          description: OK
      summary: Get data as CSV in bulk
      tags:
        - bulk
      x-streamed: true
