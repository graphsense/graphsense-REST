  /{currency}/entities/{entity}/search:
    get:
      operationId: search_entity_neighbors
      parameters:
      - description: The cryptocurrency code (e.g., btc)
        example: btc
        explode: false
        in: path
        name: currency
        required: true
        schema:
          format: string
          type: string
        style: simple
      - description: The entity ID
        example: 67065
        explode: false
        in: path
        name: entity
        required: true
        schema:
          $ref: '#/components/schemas/entity_id'
        style: simple
      - description: Incoming or outgoing neighbors
        example: out
        explode: true
        in: query
        name: direction
        required: true
        schema:
          enum:
          - in
          - out
          type: string
        style: form
      - description: 'Match neighbors against one and only one of these properties:
          - the category the entity belongs to - addresses the entity contains - entity
          ids - total_received: amount the entity received in total - balance: amount
          the entity holds finally'
        example: category
        explode: true
        in: query
        name: key
        required: true
        schema:
          enum:
          - category
          - addresses
          - entities
          - total_received
          - balance
          type: string
        style: form
      - description: 'If key is - category: comma separated list of category names
          - addresses: comma separated list of address IDs - entities: comma separated
          list of entity IDs - total_received/balance: comma separated tuple of (currency,
          min, max) where currency is ''value'' for the cryptocurrency value or an
          ISO currency code'
        example: Miner
        explode: true
        in: query
        name: value
        required: true
        schema:
          items:
            type: string
